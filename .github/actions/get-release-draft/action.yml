name: "Get Release Draft"
description: "Fetch the latest draft release name from a GitHub repository"
inputs:
  github-token:
    description: "GitHub token"
    required: true
  owner:
    description: "Repository owner"
    required: true
  repo:
    description: "Repository name"
    required: true
outputs:
  latest-draft-release-name:
    description: "The name of the latest draft release"
runs:
  using: "node20"
  main: "main.js"