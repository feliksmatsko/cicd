name: Release Candidate

on: workflow_dispatch

env:
  HUSKY: '0'

jobs:
  release_candidate:
    name: 'Create release candidate'
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Verify Branch Name
        uses: ./.github/actions/verify-branch-name
        with:
          name: "master"

      - name: Git config
        run: |
          git config user.email github-actions@github.com
          git config user.name github-actions    

      - name: Get Release Options
        id: release
        uses: ./.github/actions/get-release-draft
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}

      # TODO: refactor to action
      - name: Apply version bump
        run: |
          VERSION=${{ steps.release.outputs.version }}
          TAG_NAME=${{ steps.release.outputs.tag_name }}
          npm version $VERSION -m "Bump to version %s"
          git push
          git push origin $TAG_NAME --force

      - uses: release-drafter/release-drafter@v5
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          commitish: master
          version: ${{ steps.release.outputs.version }}
          publish: true

      - name: Create release branch
        run: |
          TAG_NAME=${{ steps.release.outputs.tag_name }}
          git checkout -b release/$TAG_NAME
          git push origin release/$TAG_NAME

      - name: Summary
        run: echo "## ðŸŽ‰ Release ${{ steps.release.outputs.tag_name }} successfully created" >> $GITHUB_STEP_SUMMARY