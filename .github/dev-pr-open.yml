name: 'Dev - PR Open'

on:
  pull_request:
    branches:
      - dev
    types:
      - opened

jobs:
  add_comment:
    name: 'Add Comment'
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write
    steps:
      - uses: mshick/add-pr-comment@v2
        with:
          message: Please set a versioning label of either `semver:major`, `semver:minor`, or `semver:patch` to the pull request.